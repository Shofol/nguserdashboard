<!--The content below is only a placeholder and can be replaced.-->


<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav [mode]="mode.value" class="side">
      <mat-toolbar class="backcolor mat-elevation-z5">
          <a><img src="../assets/logo-light.png" alt=""></a>
      </mat-toolbar>
      <mat-nav-list>
          <a mat-list-item routerLink="/home"><mat-icon>home</mat-icon>Home</a>
          <mat-divider></mat-divider>
          <mat-expansion-panel class="side mat-elevation-z0">
              <mat-expansion-panel-header>
                <mat-panel-title>
                <p> <mat-icon>people</mat-icon> User</p>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <a mat-list-item routerLink="/adduser"><mat-icon>create</mat-icon>Add Users</a>
              <a mat-list-item routerLink="/users"><mat-icon>pageview</mat-icon>View Users</a>
              
            </mat-expansion-panel>
            <mat-divider></mat-divider>
       </mat-nav-list>
  
    </mat-sidenav>
  
    <mat-sidenav-content>
        <div class="container">
            <mat-toolbar  class="mat-elevation-z2">
                <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>dashboard</mat-icon></button> 
                <p class="pagetitle">Admin Dashboard</p>
                <span class="example-spacer"></span>
                <button mat-icon-button><mat-icon>notifications</mat-icon></button>
                <button mat-icon-button><mat-icon>message</mat-icon></button>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>
                    <mat-icon>dialpad</mat-icon>
                    <span>Redial</span>
                  </button>
                  <button mat-menu-item disabled>
                    <mat-icon>voicemail</mat-icon>
                    <span>Check voicemail</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>notifications_off</mat-icon>
                    <span>Disable alerts</span>
                  </button>
                </mat-menu>
                <a href=""><img src="../assets/download.jpg" height="30px" width="30px" style="border-radius:50%; margin-top:5px;"/></a>
            </mat-toolbar>
            </div>
            <router-outlet class="routerback"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
